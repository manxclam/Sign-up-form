<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Encode Sans Expanded">
    <link rel="stylesheet" href="/styles/login.css">
    <title>Log In Form</title>
</head>
<body>
    <form action="results.html" method="get">
        <div id="titles">
            <h2 id="greeting">Sign in</h2>
            <p id="signin-text">Access your account by signing in below</p>
        </div>

        <div id="inputs">
            <div id="input-group">
                <label for="name">Username/Phone #/Email</label>
                <input type="text" id="name" name="signin" required>
            </div>

            <div id="input-group">
                <label for="password">Password:</label>
                <input type="text" id="password" name="password" required>
            </div>
        </div>
        
        <div id="sign-in-button">
                <button id="submit" type="submit">Sign in</button>
        </div>
    </form>
</body>
</html>
